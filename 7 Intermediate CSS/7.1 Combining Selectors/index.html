<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!-- Don't change any of the HTML code! -->

<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
      <li>Wash Clothes</li>
      <li class="done">Read</li>
      <li class="done">Maths Questions</li>
    </ul>
  </div>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>

</body>

</html>

<!-- 

  - .class-name tag {} looks for class and then any descendant tag matching
  - group rule: selector, selector {} -> applies css to all matching selectors
  - child rule: selector > selector {} -> applies css to child of parent
  - descendant rule: selector selector -> applies to any selectors that are descendants of 1st selector
  - chain rule: selectorselector -> apply if all selectors are true (for specific div)
    - start with element (if using) then either required id/class
  -
 -->
