<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Website</title>
    </head>

    <body>
        <h1>Hello World!</h1>
    </body>
</html>


<!-- 
    DOCTYPE: which version of html file written- version 5 above
    html: root of document, set language of text content - screen readers
    head: contains metadata about the page, such as title and links to external files (css)
    meta: character encoding of page
    title: what is displayed on webpage tab
    body: main part of HTML where visible elements are placed on web pages. Can contain other tags
 
    - quick trick: type ! and press enter - auto generation of boilerplate
        - only if saved as *.html

    -->
