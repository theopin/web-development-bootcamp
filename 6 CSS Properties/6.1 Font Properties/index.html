<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

    #color {
      color: coral
    }

    #fsize {
      font-size: 2rem
    }

    #fweight {
      font-weight: 900;
    }

    #ffamily {
      font-family: Caveat,cursive;
    }

    #align {
      text-align: right;
    }

    html {
      font-size: 30px;
    }

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="fsize">Font Size</p>
  <p id="fweight">Font Weight</p>
  <p id="ffamily">Font Family</p>
  <p id="align">Text Align</p>

</html>


<!-- 

  font-size: px: 1/96 inch, pt: 1/72 inch, em: 100% parent, 1 rem: 100% root
  font-weight: bold/normal  / lighter (-100 of parent) bolder (+100) / number (btw 100-900)
  font-family: can add intended and backup (if os cannot support original)
  - use quotation marks if value comprises of multiple words
  - custom google font: generate link, paste within head tag
  text-align: where text begins from

-->
